<link rel="stylesheet" type="text/css" href="css/GOLXPLORE.css">
 
<div id="GOL">
    
    <div class="control-panel container-fluid" id="GOLcontrols">
        <div class="leftcontrols ">
                <h2>Actions </h2>
                <button id="step-button" class="custom-button">Step</button>
                <button id="start-button" class="custom-button">Start</button>
                <button id="stop-button" class="custom-button">Stop</button>
                <button id="reset-button" class="custom-button">Reset</button>
                <button id="random-button" class="custom-button">Random</button>
                <button id="speed-minus-button" class="custom-button">Speed -</button>
                <button id="speed-plus-button" class="custom-button">Speed +</button>
        </div>
     
        <div class="input-section" style="margin-top:15px; padding-right:15px; position:absolute; right:0">Generaton: <label class="generation-count">0</label></div>
       
        
         <div class="bottomcontrols">
            <div class="alive-section" style="color:white; font-size:16px;"> Alive: 
                <button id="a1" class="custom-button type2" style="margin-left:16px;">1</button>
                <button id="a2" class="custom-button type2 enabled">2</button>
                <button id="a3" class="custom-button type2 enabled">3</button>
                <button id="a4" class="custom-button type2">4</button>
                <button id="a5" class="custom-button type2">5</button>
                <button id="a6" class="custom-button type2">6</button>
                <button id="a7" class="custom-button type2">7</button>
                <button id="a8" class="custom-button type2">8</button>
            </div>

             <div class="death-section" style="color:white; font-size:16px;"> Birth: 
                <button id="b1" class="custom-button type2" style="margin-left:14px">1</button>
                <button id="b2" class="custom-button type2">2</button>
                <button id="b3" class="custom-button type2 enabled">3</button>
                <button id="b4" class="custom-button type2">4</button>
                <button id="b5" class="custom-button type2">5</button>
                <button id="b6" class="custom-button type2">6</button>
                <button id="b7" class="custom-button type2">7</button>
                <button id="b8" class="custom-button type2">8</button>
            </div>
        </div>
    </div>

    <div id="GOLGrid">
        
    </div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/GOLXPLORE.js"></script>
